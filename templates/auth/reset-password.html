{% extends 'layout/base.html' %}
{% load static%}
{% block title %}
<title>Polymath Sports :: Reset Password</title>
{% endblock %}
{% block content %}
<main class="st-wrapper">
	{% include 'partials/main_header.html'%}
		<article class="main-content">
			<section class="usermodule-sec">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="outer-wrapper">
								<div class="row">
									<div class="col-lg-8 col-md-8 col-sm-12 col-12 m-auto">
										<div class="inner-sec">
											<div class="head-sec">
												<h1>Reset Password</h1>
											</div>
											<div class="body-sec">
												<form id="" class="" name="" method="" action="">
													<div class="form-group row">
														<label class="col-lg-3 col-md-3 col-sm-3 col-12 col-form-label">New Password <sup>*</sup></label>
														<div class="col-lg-9 col-md-9 col-sm-9 col-12 input-group">
															<input type="password" id="password" class="form-control" name="" value="" placeholder="New Password">
															<div class="input-group-append">
																<button class="btn btn-default pass" type="button"><i class="fa fa-eye" aria-hidden="true"></i></button>
															</div>
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-3 col-md-3 col-sm-3 col-12 col-form-label">Confirm Password <sup>*</sup></label>
														<div class="col-lg-9 col-md-9 col-sm-9 col-12 input-group">
															<input type="password" id="cpassword" class="form-control" name="" value="" placeholder="Confirm Password">
															<div class="input-group-append">
																<button class="btn btn-default cpass" type="button"><i class="fa fa-eye" aria-hidden="true"></i></button>
															</div>
														</div>
													</div>
													<div class="form-group row justify-content-center mt-4">
														<div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
															<input type="submit" class="btn btn-primary btn-st" value="Submit">
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section><!--/.usermodule-sec-->
		</article><!--/.article-->
	 	{% include 'partials/footer.html' %}
	</main>
{% endblock %}
